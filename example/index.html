<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.rawgit.com/MrCrankHank/shake.js/master/example/example.css" crossorigin="anonymous">

<div class="container">
    <form method="post" class="form-signin" autocomplete="off" id="shakeThis">
        <h2 class="form-signin-header">Demo</h2>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password1" class="form-control" placeholder="Password">
        </div>
        <input class="btn btn-lg btn-success btn-block" type='submit' value='Login'>
        <div class="form-group" id="error"></div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/MrCrankHank/shake.js/master/shake.js"></script>
<script>
    $(function() {
        $('#shakeThis').submit(function() {
            $(this).shake({
                spread: 5,
                duration: 400
            });
            $('#error').text('Wrong username or password!');
            return false;
        });
    });
</script>
